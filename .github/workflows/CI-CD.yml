name: CI-CD-Production
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3. Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4. Build project
      - name: Build
        run: dotnet build -c Release --no-restore

      # 5. Publish project (self-contained, single file)
      - name: Publish
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:PublishTrimmed=false -o ./publish

      # 6. Zip published output
      - name: Zip artifact
        run: Compress-Archive -Path ./publish/* -DestinationPath publish.zip

      # 7. Upload artifact to GitHub
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Quran.Api
          path: publish.zip
